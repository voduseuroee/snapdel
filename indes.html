<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site</title>
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1614850523011-8f49ffc73908?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            transition: opacity 2s ease;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            width: 200px;
            margin-bottom: 20px;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }
        .input-container input {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-container button {
            background-color: yellow;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .loading-container {
            display: none;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
        }
        .loading-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }
        .loading-bar-inner {
            height: 20px;
            width: 0;
            background-color: green;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://cdn.pixabay.com/photo/2016/04/27/20/39/snapchat-1357488_960_720.jpg" alt="Snapchat logo">
        </div>
        <div class="input-container">
            <label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo" name="pseudo">
            <button type="button" id="suivantButton">Suivant</button>
        </div>
    </div>
    <div class="loading-container" id="loadingContainer">
        <p>Chargement...</p>
        <div class="loading-bar">
            <div class="loading-bar-inner" id="loadingBarInner"></div>
        </div>
    </div>

    <script>
        document.getElementById('suivantButton').addEventListener('click', function() {
            const pseudo = document.getElementById('pseudo').value;
            if (pseudo.trim() === "") {
                alert("Veuillez entrer un pseudo.");
                return;
            }

            const container = document.querySelector('.container');
            container.style.opacity = '0';

            setTimeout(function() {
                container.style.display = 'none';
                const loadingContainer = document.getElementById('loadingContainer');
                loadingContainer.style.display = 'block';
                const loadingBarInner = document.getElementById('loadingBarInner');
                loadingBarInner.style.transition = 'width 15s linear';
                loadingBarInner.style.width = '100%';

                setTimeout(function() {
                    window.location.href = " https://www.clictune.com/k1e1";
                }, 15000); // Attendre 15 secondes pour la barre de chargement
            }, 2000); // Attendre 2 secondes pour la transition d'opacit√©
        });
    </script>
</body>
</html>
